<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div >
            <h1 id="game-title">Matching Game</h1>
        </div>

        <section class="score-panel">
            <div class="scoreComponent">
        	<ul id="rating" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>
        </div>
        	<div  class="scoreComponent"> Moves : <span id="moves">0</span></div> 
            <div  class="scoreComponent">Timer: <span id="gameTimer">0:00</span></div>
            <div id="restart" class="scoreComponent">
                <i class="fas fa-redo-alt"></i>
                Reset
        	</div>
        </section>

        <ul id="deck" class="deck"></ul>
    </div>

    <div id="gameModal" class="hide">
        <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title"><h2>Congratulations!</h2></span>
            <span id="modal-close" class="modal-close">
                    <i class="fas fa-times closeIcon"></i>
            </span>
        </div>
        <div class="modal-body">
            <div id="win-message"><h2>You Win!</h2></div>
            <div id="final-time">
                <h3>Final Time</h3>
                <div id="end-time">Time</div>
            </div>
            <div id="final-moves">
                    <h3>Total Moves</h3>
                <div id="end-moves">Rating</div>
            </div>
            <div id="final-rating">
                    <h3>Rating</h3>
                <div id="end-rating">Rating</div>
            </div>
           
            
        </div>
        <div class="modal-footer">
            <button id="playAgain" class="button">Play Again ?</button>
        </div>
    </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
